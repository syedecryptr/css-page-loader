<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>CSS3 page loader</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<meta name="description" content="CSS3 page loader." />
	<meta name="keywords" content="css,css3,loader" />

</head>

<body>
	<!-- Place loading code on top of the body -->
	<link rel="stylesheet" href="pageloader-spinner.css" />
	<script type="text/javascript" src="pageloader.js"></script>
	<!-- Internationalization: set here the text to show as loading. -->
	<style>
		.page-loader .loader p:before {
			content: "loading";
		}
	</style>
	<!-- -->


	<!-- Switch css buttons -->
	<style>
		button {
			background: #369;
			color: #fff;
			border: 0;
			font-weight: bold;
			padding: 0.5em;
			cursor: pointer;
		}
	</style>




</body>
